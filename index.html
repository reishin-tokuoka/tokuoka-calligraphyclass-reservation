  <!DOCTYPE html>
  <html lang="ja">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <title>書道教室 予約システム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
      .hidden { display: none; }
      #loading { padding: 20px; font-size: 18px; }
    </style>
  </head>
  <body>
    <div id="errordisp"></div>

    <div id="main" class="hidden">
      <div id="loading">読み込み中です…</div>

      <div id="user-select" class="hidden">
        <h3>クラスを選択</h3>
        <select id="classSelect">
          <option value="">選択してください</option>
        </select>

        <h3>回数を選択</h3>
        <select id="countSelect" disabled>
          <option value="">クラスを先に選んでください</option>
        </select>

        <button id="classSubmitBtn" class="hidden">登録する</button>
      </div>

      <div id="reservationArea" class="hidden">
        <h2>授業予約</h2>
        （ここに予約画面のコンテンツ）
      </div>

      <div id="listArea" class="hidden">
        <h2 id="listAreaTitle">予約一覧</h2>
        
        <div id="calendar-container" class="calendar-area">
            <div class="calendar-nav">
                <button id="prev-month-btn">&lt;</button>
                <span id="current-month"></span>
                <button id="next-month-btn">&gt;</button>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>
        <div id="legend-area" class="legend-area">
          <span class="legend-item"><span class="legend-color today-color"></span>本日</span>
          <span class="legend-item"><span class="legend-color reserved-day-color"></span>予約日</span>
        </div>
        <div id="reservation-list" class="reservation-list"></div>
        <div id="empty-list-message" class="hidden">
            <b>現在、確定している予約はありません。</b>
        </div>
      </div>
    </div>

    <div id="custom-modal" class="modal-overlay hidden">
      <div class="modal-content">
          <h3 id="modal-title" class="modal-title"></h3>
          <p id="modal-message" class="modal-message"></p>
          <div class="modal-actions">
              <button id="modal-cancel-btn" class="modal-button modal-cancel">いいえ</button>
              <button id="modal-confirm-btn" class="modal-button modal-confirm">はい</button>
          </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
  </html>
