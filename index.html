  <!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>德岡書道教室 予約システム</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
      .hidden { display: none; }
      #loading { padding: 20px; font-size: 18px; }
    </style>
  </head>
  <body>
    <div id="errordisp"></div>

    <div id="main" class="hidden">
      <div id="loading">読み込み中です…</div>

      <div id="user-select" class="hidden">
        <h3>クラスを選択</h3>
        <select id="classSelect">
          <option value="">選択してください</option>
        </select>

        <h3>回数を選択</h3>
        <select id="countSelect" disabled>
          <option value="">クラスを先に選んでください</option>
        </select>

        <button id="classSubmitBtn" class="hidden">登録する</button>
      </div>

      <div id="reservationArea" class="screen hidden">
          <div id="userClassInfo"></div>
          <h2 id="reservationAreaTitle">授業予約・キャンセル</h2>
          <div id="upperLimitMessageArea" class="hidden"></div>

          <div class="calendar-header">
              <button id="prev-month-btn-res">&lt;</button>
              <span id="current-month-res"></span>
              <button id="next-month-btn-res">&gt;</button>
          </div>
          <div id="calendar-container-res" class="calendar"></div>
      </div>
    </div>

    <div id="custom-modal" class="modal-overlay hidden">
      <div class="modal-content">
          <h3 id="modal-title" class="modal-title"></h3>
          <p id="modal-message" class="modal-message"></p>
          <div class="modal-actions">
              <button id="modal-cancel-btn" class="modal-button modal-cancel">いいえ</button>
              <button id="modal-confirm-btn" class="modal-button modal-confirm">はい</button>
          </div>
      </div>
    </div>

    <div id="selectionDitails-model" class="modal-overlay hidden">
      <div id="selectionDetails" class="selection-details">
        <button id="closeModalButton" class="close-button"></button>
        <h3 id="selectedDateText"></h3>
        <div id="availableClassesList"></div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
  </html>
